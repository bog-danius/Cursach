<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Registration</title>

    <link rel="stylesheet" href="assets/css/tablet-style.css">
    <link rel="stylesheet" href="assets/css/phone-style.css">
    <link rel="stylesheet" href="assets/pages/reg/style_reg.css">
    <link rel="stylesheet" href="assets/css/basic-style.css">

</head>
<body>
<header class="header">
    <widget-header></widget-header>
</header>
<main class="main flex center-horizontal center-vertical">
    <section class="container">
        <div class="form-box login">
            <form action="#">
                <h1 class="form-box-logo text-3xl">Login</h1>
                <div class="input-box">
                    <label>
                        <input type="text" placeholder="Username" required>
                    </label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <label>
                        <input type="password" placeholder="Password" required>
                    </label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a class="text-sm" href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h1 class="form-box-logo text-3xl">Registration</h1>
                <div class="input-box">
                    <label>
                        <input type="text" placeholder="First Name*" required>
                    </label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <label>
                        <input type="text" placeholder="Last Name*" required>
                    </label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <label>
                        <input type="tel" placeholder="Phone Number (Belarus only)*"
                               pattern="\+375[0-9]{9}"
                               title="+375 followed by 9 digits" required>
                    </label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <label>
                        <input type="email" placeholder="Email*" required>
                    </label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <label>
                        <input type="date" placeholder="Date of Birth*"
                               max="" required
                               onfocus="this.max=new Date(new Date().setFullYear(new Date().getFullYear()-16)).toISOString().split('T')[0]">
                    </label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <label>
                        <input type="password" placeholder="Password (8-20 chars)*"
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$"
                               title="Must contain: 1 uppercase, 1 lowercase, 1 number, 1 special character">
                    </label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box nickname-section">
                    <label>
                        <input type="text" placeholder="Nickname*" id="nickname" required readonly>
                    </label>
                    <i class='bx bxs-user-circle'></i>
                    <button type="button" class="btn-name" onclick="generateNickname()">Generate New</button>
                    <span id="attempts-left" style="display:none;">Attempts left: 5</span>
                </div>
                <button type="submit" class="btn text-base">Register</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1 class="form-box-logo text-3xl">Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <widget-footer></widget-footer>
</footer>
<script src="assets/pages/reg/reg.js"></script>
<script src="assets/js/components/footer.js"></script>
<script src="assets/js/components/header.js"></script>
</body>
</html>
