<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админ-панель</title>
</head>
<body>
<header class="header">
  <widget-header></widget-header>
</header>

<main id="adminPanel" class="main" style="display: none;">
  <h2>Добавить / Редактировать товар</h2>
  <label for="productName"></label><input id="productName" placeholder="Название" />
  <label for="productCategory"></label><input id="productCategory" placeholder="Категория" />
  <label for="productPrice"></label><input id="productPrice" placeholder="Цена" type="number" />
  <label for="productRating"></label><input id="productRating" placeholder="Рейтинг" type="number" step="0.1" min="0" max="5" />
  <label for="productDescription"></label><textarea id="productDescription" placeholder="Описание"></textarea>
  <label for="productImage"></label><input id="productImage" placeholder="URL изображения" />
  <button id="submitProductBtn" class="add-btn" disabled>Сохранить</button>
  <p id="productError" class="input-error"></p>

  <h2>Список товаров</h2>
  <div id="productList" class="product-list"></div>

  <h2>Отзывы</h2>
  <label for="filterUserId"></label><input id="filterUserId" placeholder="Фильтр по ID пользователя" />
  <label for="filterProductId"></label><input id="filterProductId" placeholder="Фильтр по ID товара" />
  <button id="filterBtn" class="add-btn">Фильтровать</button>
  <button onclick="loadAllReviews()" class="add-btn">Показать все отзывы</button>
  <div id="adminReviews"></div>
</main>

<footer class="footer">
  <widget-footer></widget-footer>
</footer>

<script type="module" src="admin-index.js"></script>
</body>
</html>
