<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Cursach</title>
  <style>

  </style>
</head>
<body>
<div class="language-switcher">
  <button class="language-btn active" data-lang="en">EN</button>
  <button class="language-btn" data-lang="ru">RU</button>
</div>

<header class="header">
  <widget-header></widget-header>
</header>
<main>
  <section class="hero flex center-vertical center-horizontal upend">
    <img src="./src/img/logo.png" alt="Cursach Logo" class="hero__logo">
    <p class="hero__logo-info text-bold text-style-normal" data-i18n="natural_care">Natural + Sustainable Oral
      Care</p>
  </section>

  <section class="sell flex center-vertical upend gap-70">
    <p class="sell__info text-xl text-bold text-style-normal" data-i18n="refreshing">We're refreshing, but not just
      because we're toothpaste.</p>
    <div>

    </div>
    <button class="sell__info-btn text-bold text-sm text-style-normal" data-i18n="shop_all">Shop all products
    </button>
  </section>

  <section class="slider">
    <div class="slider__wrapper gap-20">
      <p class="slider__text text-normal text-nowrap" data-i18n="biodegradable">Biodegradable Tubes. Vitamins.
        Vegan. Cruelty Free.</p>
      <p class="slider__text text-normal text-nowrap" data-i18n="biodegradable">Biodegradable Tubes. Vitamins.
        Vegan. Cruelty Free.</p>
    </div>
  </section>

  <section class="info">
    <widget-block logo="Made with biodegradable tubes."
                  img1="./src/img/image 2.png"
                  img2="./src/img/Frame1.svg"
                  info1="We think about our footprint, almost as much as our teeth. Every year 1,500,000,000 toothpaste tubes enter landfill. And live there for 500+ years."
                  info2="We found a better way - a biodegradable toothpaste tube. The first of its kind in Australia. Our game-changing tube breaks down in landfill in just 6-10 years."
                  info3="Make a difference, every time you brush. (That's twice a day if you're playing along at home.)"
                  upend="row"
                  data-i18n="biodegradable_info"
    ></widget-block>
    <widget-block logo="Made with vitamins + earth minerals."
                  img1="./src/img/Rectangle1.png"
                  img2="./src/img/Frame2.svg"
                  info1="Our toothpaste is packed with minerals and vitamins, designed for whole mouth health."
                  info2="Take our B12 Mint & Coconut toothpaste, for example. It contains the most natural, high quality B12 Methylcobalamin, plus coconut oil to prevent bad breath and tooth decay."
                  info3="Isn't that a breath of fresh air?"
                  upend="row-reverse"
                  data-i18n="vitamins_info"
    ></widget-block>
    <widget-block logo="Made for healthy mouths."
                  img1="./src/img/Rectangle2.png"
                  img2="./src/img/Frame3.svg"
                  info1="We prefer superfoods like Mint. Coconut. Green tea. We think your mouth does, too."
                  info2="Our toothpaste is made from real, delicious ingredients. No nasty chemicals, no extreme flavours, and definitely no Arctic Blast."
                  info3="It's a holiday for your teeth. And a sweet post-dinner treat."
                  upend="row"
                  data-i18n="healthy_info"
    ></widget-block>
  </section>

  <section class="favorites flex center-vertical center-horizontal upend gap-46">
    <p class="favorites__text text-xl text-bold text-style-normal" data-i18n="what_we_stand">What we stand for</p>
    <div class="favorites__text-block flex gap-46 wrap center-vertical center-horizontal">
      <widget-favorite img="./src/img/Frame3.svg"
                       info="Vegan Friendly"
                       data-i18n="vegan"
      ></widget-favorite>
      <widget-favorite img="./src/img/Frame4.svg"
                       info="Gluten Free"
                       data-i18n="gluten_free"
      ></widget-favorite>
      <widget-favorite img="./src/img/Frame2.svg"
                       info="Naturally Derived Ingredients"
                       data-i18n="natural_ingredients"
      ></widget-favorite>
      <widget-favorite img="./src/img/Frame5.svg"
                       info="Naturally Whiter Teeth"
                       data-i18n="whiter_teeth"
      ></widget-favorite>
      <widget-favorite img="./src/img/Frame6.svg"
                       info="Sustainable"
                       data-i18n="sustainable"
      ></widget-favorite>
      <widget-favorite img="./src/img/Frame7.svg"
                       info="Cruelty Free"
                       data-i18n="cruelty_free"
      ></widget-favorite>
      <widget-favorite img="./src/img/Frame1.svg"
                       info="Bio Degradable Tube"
                       data-i18n="biodegradable_tube"
      ></widget-favorite>
    </div>
  </section>

  <section class="shop">
    <div class="shop__info flex center-horizontal upend">
      <p class="shop__info-logo text-style-normal text-bold" data-i18n="get_in_mouth">Get it in your mouth.</p>
      <button class="shop__info-btn text-bold text-sm text-style-normal" data-i18n="shop_all">Shop all products
      </button>
    </div>
  </section>

  <section class="review flex center-vertical center-horizontal wrap gap-70">
    <widget-review stars="3"
                   info="Gracie - May 10, 2021"
                   text="This toothpaste is super cute in my bathroom - no more ugly toothpaste tubes. And it's biodegradable, win-win!"
                   star-img="./src/img/star.svg"
                   data-i18n="review1"
    ></widget-review>
    <widget-review stars="5"
                   info="Tawni - May 5, 2021"
                   text="We love these products!! And we can't say enough great things about the natural ingredients either! 3 benefits in 1!! :)"
                   star-img="./src/img/star.svg"
                   data-i18n="review2"
    ></widget-review>
    <widget-review stars="4"
                   info="David - April 8, 2021"
                   text="B12 in a toothpaste?! As a long-term vegan this is so exciting! Love the super minty taste too."
                   star-img="./src/img/star.svg"
                   data-i18n="review3"
    ></widget-review>
  </section>

  <section class="connected flex center-vertical center-horizontal upend gap-16">
    <p class="connected__logo text-3xl text-style-normal text-bold" data-i18n="who_connected">Who doesn't want to be
      connected?</p>
    <p class="connected__info text-base text-style-normal text-bold">@roccnaturals</p>
  </section>

  <footer class="footer">
    <widget-footer></widget-footer>
  </footer>
</main>

<script type="module" src="index.js"></script>
</body>
</html>
