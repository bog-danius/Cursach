<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Cursach</title>
    <link rel="stylesheet" href="../assets/css/basic-style.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <widget-header></widget-header>
    </header>
    <main>
        <section class="hero flex center-vertical
         center-horizontal upend">
            <img src="../assets/img/logo.png" alt="Cursach Logo" class="hero__logo">
            <p class="hero__logo-info text-bold text-style-normal">Natural + Sustainable Oral Care</p>
        </section>

        <section class="sell flex center-vertical upend gap-70">
            <p class="sell__info text-xl text-bold text-style-normal">We’re refreshing, but not just because we’re toothpaste.</p>
            <div></div>
            <button class="sell__info-btn text-bold text-sm text-style-normal">Shop all products</button>
        </section>

        <section class="slider">
            <div class="slider__wrapper gap-20">
                <p class="slider__text text-normal text-nowrap">Biodegradable Tubes. Vitamins. Vegan. Cruelty Free.</p>
                <p class="slider__text text-normal text-nowrap">Biodegradable Tubes. Vitamins. Vegan. Cruelty Free.</p>
            </div>
        </section>
        <section class="info">
            <widget-block logo="Made with biodegradable tubes."
                          img1="../assets/img/image 2.png"
                          img2="../assets/img/Frame1.svg"
                          info1="We think about our footprint, almost as much as our teeth. Every year 1,500,000,000 toothpaste tubes enter landfill. And live there for 500+ years."
                          info2="We found a better way – a biodegradable toothpaste tube. The first of its kind in Australia. Our game-changing tube breaks down in landfill in just 6-10 years."
                          info3="Make a difference, every time you brush. (That’s twice a day if you’re playing along at home.)"
                          upend="row"
            ></widget-block>
            <widget-block logo="Made with vitamins + earth minerals."
                          img1="../assets/img/Rectangle1.png"
                          img2="../assets/img/Frame2.svg"
                          info1="Our toothpaste is packed with minerals and vitamins, designed for whole mouth health."
                          info2="Take our B12 Mint & Coconut toothpaste, for example. It contains the most natural, high quality B12 Methylcobalamin, plus coconut oil to prevent bad breath and tooth decay."
                          info3="Isn’t that a breath of fresh air?"
                          upend="row-reverse"
            ></widget-block>
            <widget-block logo="Made for healthy mouths."
                          img1="../assets/img/Rectangle2.png"
                          img2="../assets/img/Frame3.svg"
                          info1="We prefer superfoods like Mint. Coconut. Green tea. We think your mouth does, too."
                          info2="Our toothpaste is made from real, delicious ingredients. No nasty chemicals, no extreme flavours, and definitely no Arctic Blast."
                          info3="It’s a holiday for your teeth. And a sweet post-dinner treat."
                          upend="row"
            ></widget-block>
        </section>
        <section class="favorites flex center-vertical center-horizontal upend gap-46">
            <p class="favorites__text text-xl text-bold text-style-normal">What we stand for</p>
            <div class="favorites__text-block flex gap-46 wrap center-vertical center-horizontal">
                <widget-favorite img="../assets/img/Frame3.svg"
                                 info="Vegan Friendly"

                ></widget-favorite>
                <widget-favorite img="../assets/img/Frame4.svg"
                                 info="Gluten Free"

                ></widget-favorite>
                <widget-favorite img="../assets/img/Frame2.svg"
                                 info="Naturally Derived Ingredients"

                ></widget-favorite>
                <widget-favorite img="../assets/img/Frame5.svg"
                                 info="Naturally Whiter Teeth"

                ></widget-favorite>
                <widget-favorite img="../assets/img/Frame6.svg"
                                 info="Sustainable"

                ></widget-favorite>
                <widget-favorite img="../assets/img/Frame7.svg"
                                 info="Cruelty Free"

                ></widget-favorite>
                <widget-favorite img="../assets/img/Frame1.svg"
                                 info="Bio Degradable Tube"

                ></widget-favorite>
            </div>
        </section>
        <section class="shop">
            <div class="shop__info flex center-horizontal upend">
                <p class="shop__info-logo text-style-normal text-bold">Get it in your mouth.</p>
                <button class="shop__info-btn text-bold text-sm text-style-normal">Shop all products</button>
            </div>
        </section>
        <section class="review flex center-vertical center-horizontal wrap gap-70">
            <widget-review stars="3"
                    info="Gracie — May 10, 2021"
                    text="This toothpaste is super cute in my bathroom - no more ugly toothpaste tubes. And it's biodegradable, win-win!"
                    star-img="../assets/img/star.svg"
            ></widget-review>
            <widget-review stars="5"
                           info="Tawni — May 5, 2021"
                           text="We love these products!! And we can’t say enough great things about the natural ingredients either! 3 benefits in 1!! :)"
                           star-img="../assets/img/star.svg"
            ></widget-review>
            <widget-review stars="4"
                           info="David — April 8, 2021"
                           text="B12 in a toothpaste?! As a long-term vegan this is so exciting! Love the super minty taste too."
                           star-img="../assets/img/star.svg"
            ></widget-review>
        </section>
        <section class="connected flex center-vertical center-horizontal upend gap-16">
            <p class="connected__logo text-3xl text-style-normal text-bold">Who doesn’t want to be connected?</p>
            <p class="connected__info text-base text-style-normal text-bold ">@roccnaturals</p>
        </section>
        <footer class="footer">
            <widget-footer></widget-footer>
        </footer>
    </main>


<script src="../assets/js/components/block-review.js"></script>
<script src="../assets/js/components/block-favorite.js"></script>
<script src="../assets/js/components/block-info.js"></script>
<script src="../assets/js/components/footer.js"></script>
<script src="../assets/js/components/header.js"></script>
</body>
</html>
